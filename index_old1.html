<!DOCTYPE html>
<html>

<body>
    <p id="p1"></p>
    <video id="vid" autoplay>
        <source id="vid_source"
            src=""
            type="video/mp4">
    </video>
    <script>
        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('[&]');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('[=]');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
        var url = GetURLParameter('url')
        var videosource = document.getElementById('vid_source');
        videosource.setAttribute('src', url);
        //document.getElementById("p1").innerHTML = url;
        //time stamp
        var time = GetURLParameter('time')
        if(time != undefined)
        {
            document.getElementById('vid').currentTime = time;
        }
        
    </script>
</body>

</html>

<style>
    #vid {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }
</style>
