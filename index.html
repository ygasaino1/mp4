<!DOCTYPE html>
<html>

<body>
    <video id="vid" autoplay>
        <source id="vid_source"
            src=""
            type="video/mp4">
    </video>
    <script>
        var url = window.location.href;
        url.split('?open=')[1];
        var videosource = document.getElementById('vid_source');
        videosource.setAttribute('src', url);
    </script>
    <script>
        document.getElementById('vid').currentTime = 1500;
    </script>
</body>

</html>

<style>
    #vid {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }
</style>
