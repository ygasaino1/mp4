<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>

<body>
    <video id="vid" autoplay>
        <source id="vid_source"
            src=""
            type="video/mp4">
    </video>
    <script>
        var url = window.location.href;
        url.split('?open=')[6];
        document.querySelector('vid_source').setAttribute('src', url);
    </script>
    <script>
        document.getElementById('vid').currentTime = 1500;
    </script>
</body>

</html>

<style>
    #vid {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }
</style>
